{% extends "base.html" %}}

{% block app_content %}

<div class="container">
    {% for trip in trips %}
    <div class="thumbnail">
            <img src="http://i67.tinypic.com/sq11e9.jpg" alt="Lights" style="width:100%">
            <div class="caption">
                {{trip.time}} <br>
                {{trip.id}} <br>
               <br>
            </div>
    </div>

    {% endfor %}

    <br>
    <br>
    <!-- legge inn kart her? -->

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
    <fieldset>
        <h3><b>Din informasjon</b></h3><br>
         <div class="table-responsive">
            <table class="table">
                <tr>
                    <td>Brukernavn:</td>
                    <td>{{user.username}}</td>
                    <td><a href="{{ url_for('edit_profile') }}"><span class="glyphicon glyphicon-edit"></span></a></td>
                <tr>
                <tr>
                    <td>Navn:</td>
                    <td>{{user.first_name }} {{user.last_name}} </td>
                    <td><a href="{{ url_for('edit_name') }}"><span class="glyphicon glyphicon-edit"></span></a></td>
                <tr>
                <tr>
                    <td>Epost:</td>
                    <td> {{user.email}} </td>
                <td><a href="{{ url_for('edit_mail') }}"><span class="glyphicon glyphicon-edit"></span></a></td>
                <tr>
                <tr>
                    <td>Telefon:</td>
                    <td> {{user.tlf}} </td>
                    <td><a href="{{ url_for('edit_tlf') }}"><span class="glyphicon glyphicon-edit"></span></a></td>
                <tr>
                <tr>
                    <td>Kj√∏nn:</td>
                    <td>{{user.sex}} </td>
                    <td><a href="{{ url_for('edit_sex') }}"><span class="glyphicon glyphicon-edit"></span></a></td>

                <tr>
            </table>
         </div>
    </fieldset>
    </form>
</div>

{% endblock %}
