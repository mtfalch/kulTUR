{% extends "base.html" %}

{% block app_content %}

    <div class="jumbotron text-center" style="background: url(https://www.holsby.org/wp-content/uploads/2016/06/nature-header.jpg); background-size: 100% 100%;">
      <h1 style=color:white> Finn en kul tur da vel!</h1>
      <p style=color:white> Utforsk Bymarkas mange turer, sjekk hva andre har sagt om løypene og legg inn egne kommentarer. </p>
    </div>

    <div id="Carousel" class="carousel slide" data-ride="carousel">

         <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#Carousel" data-slide-to="0" class="active"></li>
            <li data-target="#Carousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrappers for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://i67.tinypic.com/sq11e9.jpg" alt="Image">
                  <!-- Tekst -->
                 <div class="carousel-caption">
                    <h1 style="background: rgba(255, 255, 255, 0.5); color: black;"> Det perfekte stedet å grille en pølse</h1>
                </div>
            </div>


            <div class="item">
                <img src="http://i65.tinypic.com/110w12o.jpg" alt="Image">
                  <!-- Tekst -->
                 <div class="carousel-caption">
                    <h1 style="background: rgba(255, 255, 255, 0.5); color: black"> Påskedrømmen i Bymarka</h1>
                </div>
            </div>
        </div>


        <!-- Left and right controls -->
        <a class="left carousel-control" href="#Carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Next</span>
        </a>
         <a class="right carousel-control" href="#Carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
                </a>
    </div>





{% endblock %}
